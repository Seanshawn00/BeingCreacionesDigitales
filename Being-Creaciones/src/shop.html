<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Creaciones - Tienda</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme-pastel.css">
</head>
<body>
    <!-- Incluyendo el encabezado -->
    <div id="header">
        <!-- Aquí se incluirá el contenido de header.html -->
    </div>

    <main>
        <h1>Bienvenido a nuestra tienda</h1>
        <p>Explora nuestras invitaciones digitales y menús de restaurantes.</p>
        
        <section id="products">
            <!-- Aquí se generarán las tarjetas de productos -->
            <div class="product-card">
                <h2>Invitación Digital</h2>
                <p>Descripción de la invitación digital.</p>
                <p>Precio: $10.00</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product-card">
                <h2>Menú Digital</h2>
                <p>Descripción del menú digital.</p>
                <p>Precio: $15.00</p>
                <button>Añadir al carrito</button>
            </div>
            <!-- Más productos se pueden agregar aquí -->
        </section>
    </main>

    <!-- Incluyendo el pie de página -->
    <div id="footer">
        <!-- Aquí se incluirá el contenido de footer.html -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
