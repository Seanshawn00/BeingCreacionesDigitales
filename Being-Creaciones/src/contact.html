<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Being Creaciones</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme-pastel.css">
</head>
<body>
    <header>
        <!-- Aquí se incluirá el encabezado -->
        <div id="header-placeholder"></div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o deseas más información sobre nuestras invitaciones y menús digitales, no dudes en contactarnos a través del siguiente formulario:</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Aquí se incluirá el pie de página -->
        <div id="footer-placeholder"></div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
